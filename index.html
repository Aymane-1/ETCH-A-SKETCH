<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"> 
    <title>ETCH-A-SKETCH</title>
</head>
<body>
    <h1>ETCH-A-SKETCH</h1>
    <div id="alpha-div">
        <div id="options">
            <button id="color" onclick="colorMode()">COLOR</button>
            <button id="rainbow" onclick="rainbowMode()">RAINBOW MODE</button>
            <button id="eraser" onclick="eraserMode()">ERASER</button>
            <button id="clear" onclick="clearAll()">CLEAR</button>
            <input id="slider" type="range" value="16" min="1" max="64" onchange="barValue()">
            <p id="size">16 x 16</p>
        </div>
        <div id="container"></div>
    </div>
    <div id="deco">
            <p>"Besides, a new decade is a chance to find oneself at the beginning of things. Oh, life! What a sweet little <span>Etch A Sketch</span> of time you are!" - Author: Sloane Crosley</p>
        <img src="./feather.png" height="450px" width="450px">
    </div>
    <script src="./index.js"></script>
</body>
</html>
